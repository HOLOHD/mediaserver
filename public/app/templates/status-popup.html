
<div class="modal-header">
  <button class="close" ng-click="cancel()">&times;</button>
  <h3 class="text-warning">{{msg.title || "Status" }}</h3>
</div>
<div class="modal-body">
  <h5 style="white-space: pre;">{{msg.msg}}</h5>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Dismiss</button>
</div>
